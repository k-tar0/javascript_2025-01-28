<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Trigger Input</title>
</head>
<body>

    <input type="text" id="numInput" maxlength="3" placeholder="Enter 3 digits">

    <script>
        document.getElementById("numInput").addEventListener("input", function () {
            let value = this.value;
            if (value.length === 3) {
                myFunction(value);
            }
        });

        function myFunction(val) {
            alert("You entered: " + val);
            // You can replace alert with any other function logic
        }
    </script>

</body>
</html>
